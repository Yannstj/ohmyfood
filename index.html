<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./assets/images/logo/ohmyfood@2x.svg"
          alt="logo de Ohmyfood" />
      </div>
      <form role="search" class="location">
        <label for="city" class="visually-hidden">Ville</label>
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          name="city"
          id="city"
          aria-label="Localisation"
          value="Paris, Belleville" />
      </form>
    </header>
    <main>
      <section class="hero">
        <h1>Réservez le menu qui vous convient</h1>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button>Explorez nos restaurants</button>
      </section>
      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
      </section>
      <section class="restaurants">
        <h2>Restaurants</h2>
        <article class="card">
          <a href="pages/restaurant.html">
            <img src="" alt="Photo du restaurant La palette du goût" />
            <div class="card-content">
              <div class="card-txt">
                <h3 class="card-title">La palette du goût</h3>
                <p class="card-subtitle">Ménilmontant</p>
              </div>
              <div class="card-favorite">
                <i class="fa-regular fa-heart" aria-hidden="true"></i>
              </div>
            </div>
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
